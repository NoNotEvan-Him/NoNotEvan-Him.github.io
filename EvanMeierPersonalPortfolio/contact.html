        </ul>
    </header>
    
    <main class="conMain">
        <h1>contact me</h1>
        <form action="mailto:evanmeier352@gmail.com?subject=Personal%20Portfolio%20Contact" enctype="text/plain" method="POST">
        <fieldset>
          <label for="company">company:</label>
          <div>
            <input type="text" name="company" id="company">
          </div>

          <label for="poi">person of interest:</label>
          <div>
            <input type="text" name="personOfInterest" id="poi">
          </div>

          <label for="email">email:</label>
          <div>
            <input type="email" name="email" id="email" placeholder="Email">
          </div>

          <label for="phone">phone:</label>
          <div>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" placeholder="000-000-0000">
          </div>
        </fieldset>

        <fieldset>
          <label for="position">position:</label>
          <select name="position" id="position">
            <option value="Internship">internship</option>
            <option value="Part-time">part-time</option>
            <option value="Full-time">full-time</option>
            <option value="Contract">contract</option>
            <option value="Temporary">temporary</option>
            <option value="On Call">on call</option>
          </select>

          <h3 class="howDidFind">how did you find me:</h3>
          <div class="radioContainer">
            <span>
              <input type="radio" name="find" id="LinkedIn" value="LinkedIn">
              <label for="LinkedIn">LinkedIn</label>
            </span>

            <span>
              <input type="radio" name="find" id="JobFair" value="Job Fair">
              <label for="JobFair">Job Fair</label>
            </span>

            <span>
              <input type="radio" name="find" id="CWICorp" value="CWI Corporate Partner" checked>
              <label for="CWICorp">CWI Corporate Partner</label>
            </span>

            <span>
              <input type="radio" name="find" id="Other" value="Other" checked>
              <label for="Other">Other</label>
            </span>
          </div>

          <h3 class="comments">comments:</h3>
          <div>
            <textarea name="comment" id="comment"></textarea>
          </div>
        </fieldset>
        <div>
          <input type="submit" id="submit" value="Submit" class="btn">
        </div>
      </form>
    </main>

    <footer class="conFooter">
