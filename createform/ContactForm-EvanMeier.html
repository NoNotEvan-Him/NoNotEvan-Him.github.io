<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Evan Meier">
    <meta charset="UTF-8">
    <meta name="description" content="Evan Meier Web Developer Boise Idaho">
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:evanmeier@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                <label for="company">Company:</label><br>
                <input type="text" name="company" id="company">
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="person">Person to contact:</label><br>
                <input type="text" name="person" id="person">
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label><input type="text" name="email" id="email" placeholder="Email">
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="phone">Phone Number:</label><input type="text" name="phone" id="phone" placeholder="000-000-0000">
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="position">Type of Position:</label>
            <select name="positions" id="positions">
                <option>Internship</option>
                <option>Part-time</option>
                <option>Full-time</option>
                <option>Contract</option>
                <option>Temporary</option>
                <option>On call</option>
            </select>

            <!-- Radio Buttons, page 99 -->
            <div>
                <lable for="find">How did you find me?</lable><br><br>
                <input type="radio" name="linkedIn" value="LinkedIn">
                <label for="linkedIn">LinkedIn</label>

                <input type="radio" name="Job Fair" value="Job Fair">
                <label for="Job Fair">Job Fair</label>

                <input type="radio" name="CWI Corporate Partner" value="CWI Corporate Partner">
                <label for="Corporate Partner">CWI Corporate Partner</label>
            </div>

            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <textarea placeholder="How should I prepare for the interview?" cols="100" rows="10"></textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
